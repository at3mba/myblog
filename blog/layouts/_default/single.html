<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Title }}</title> <!-- This renders the post's title without any prefix -->
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/styles.css">

</head>
<body>
  <article>
    <header>
      <h1>{{ .Title }}</h1> <!-- This displays the post's title inside the body -->
      <p>{{ .Date }}</p>
    </header>
    <div>
      {{ .Content }} <!-- This renders the main content of the post -->
    </div>
  </article>
</body>
</html>
